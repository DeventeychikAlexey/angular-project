<mat-form-field class="full-width" [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>

  <mat-select [formControl]="control" [required]="required">
    <mat-option *ngFor="let option of options" [value]="option.id">
      {{ option.name }}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="control.invalid">{{ errorMessage }}</mat-error>
</mat-form-field>
