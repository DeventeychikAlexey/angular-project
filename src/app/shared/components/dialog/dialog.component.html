<h1 *ngIf="title" mat-dialog-title>{{ title }}</h1>
<div *ngIf="text" mat-dialog-content>
  {{ text }}
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    (click)="action.handler()"
    *ngFor="let action of actions"
    [color]="action.color"
  >
    {{ action.title }}
  </button>
  <button mat-button mat-dialog-close>Close</button>
</div>
