<mat-card class="collection">
  <mat-card-header>
    <mat-card-title>{{ collection.name }}</mat-card-title>
    <mat-card-subtitle>{{ collection.topic.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="collection-content">
    <a [routerLink]="'/collection/' + collection.id">
      <img
        class="img"
        mat-card-image
        [src]="image"
        [alt]="'collection' + collection.id + '-image'"
      />
    </a>
    <p>
      {{ collection.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <button
      mat-button
      [routerLink]="'/collection/' + collection.id"
      color="primary"
    >
      View
    </button>
    <button mat-button color="accent">Change</button>
    <button (click)="confirmRemove()" mat-button color="warn">Remove</button>
  </mat-card-actions>
</mat-card>
<ng-template #dialogComponent>
  <app-dialog
    [title]="dialog.title!"
    [text]="dialog.text!"
    [actions]="dialog.actions!"
  ></app-dialog>
</ng-template>
