<mat-card class="item">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    
    <mat-card-subtitle>{{ item.tags }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="body">
    <app-item-fields [fields]="item.fieldsInteger"></app-item-fields>

    <app-item-fields [fields]="item.fieldsString"></app-item-fields>

    <app-item-fields [fields]="item.fieldsText"></app-item-fields>

    <app-item-fields [fields]="item.fieldsDate"></app-item-fields>

    <app-item-fields [fields]="item.fieldsBoolean"></app-item-fields>
  </mat-card-content>

  <mat-card-actions class="buttons">
    <button [routerLink]="'/item/' + item.id" color="primary" mat-button>
      View
    </button>

    <button
      [routerLink]="'/collection/' + item.id_collection"
      color="primary"
      mat-button
    >
      Collection
    </button>

    <button
      *ngIf="item.isChangeable"
      [routerLink]="'/item/' + item.id + '/edit'"
      color="accent"
      mat-button
    >
      Change
    </button>

    <button
      (click)="dialogService.openDialog(this.dialogComponent)"
      *ngIf="item.isRemovable"
      color="warn"
      mat-button
    >
      Remove
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #dialog>
  <app-dialog
    [actions]="actions"
    text="Are you sure?"
    title="Confirm removing item"
  ></app-dialog>
</ng-template>
