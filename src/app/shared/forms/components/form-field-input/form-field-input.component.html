<mat-form-field [appearance]="appearance" class="full-width">
  <mat-label>{{ label }}</mat-label>

  <input
    [formControl]="control"
    [max]="max"
    [min]="min"
    [required]="required"
    [type]="type"
    matInput
  />

  <mat-error *ngIf="control.invalid">{{ errorMessage }}</mat-error>
</mat-form-field>
