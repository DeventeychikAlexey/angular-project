<app-list
  [title]="title"
  [isSearchable]="isSearchable"
  [ignoreCase]="ignoreCase"
  [field]="field"
  [label]="label"
  [list]="collections"
  [listTemplate]="listTemplate"
></app-list>

<ng-template #listTemplate>
  <app-collections
    *ngIf="listService.list.length > 0; else emptyList"
    [collections]="listService.list"
  ></app-collections>

  <ng-template #emptyList>
    <br />

    <p class="text-center">No collections</p>
  </ng-template>
</ng-template>
