<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
  {{ text }}
</div>

<div mat-dialog-actions class="buttons">
  <button
    mat-button
    mat-dialog-close
    *ngFor="let action of actions"
    (click)="action.handler()"
    [color]="action.color"
  >
    {{ action.title }}
  </button>

  <button mat-button mat-dialog-close>Close</button>
</div>
