<mat-card class="item">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.tags }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="body">
    <!--    <mat-icon> text_fields</mat-icon>-->
  </mat-card-content>

  <mat-card-actions class="buttons">
    <button
      *ngIf="item.isViewable"
      mat-button
      [routerLink]="'/item/' + item.id"
      color="primary"
    >
      View
    </button>

    <button
      *ngIf="item.isChangeable"
      mat-button
      color="accent"
      [routerLink]="'/item/edit/' + item.id"
    >
      Change
    </button>

    <button
      *ngIf="item.isRemovable"
      (click)="confirmRemove()"
      mat-button
      color="warn"
    >
      Remove
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #dialogComponent>
  <app-dialog
    [title]="dialog.title!"
    [text]="dialog.text!"
    [actions]="dialog.actions!"
  ></app-dialog>
</ng-template>
