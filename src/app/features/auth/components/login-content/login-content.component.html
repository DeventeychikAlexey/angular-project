<mat-card>
  <mat-card-title class="text-center">Login</mat-card-title>
  <mat-card-content>
    <br />
    <form (ngSubmit)="submit()" [formGroup]="loginForm">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="login" matInput required type="email" />
        <mat-error *ngIf="login.invalid">{{ getLoginError }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="password.invalid"
          >{{ getPasswordError }}<br
        /></mat-error>
      </mat-form-field>
      <button
        type="submit"
        class="full-width"
        mat-raised-button
        color="primary"
        [disabled]="pending"
      >
        Sign in
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar
      [mode]="pending ? 'indeterminate' : 'determinate'"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
