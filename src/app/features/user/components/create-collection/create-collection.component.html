<mat-card>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <app-uppy></app-uppy>
      <br />
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput type="text" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Topic</mat-label>
        <mat-select formControlName="id_topic">
          <mat-option *ngFor="let topic of topics" [value]="topic.id">
            {{ topic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          formControlName="description"
          matInput
          type="text"
          required
          rows="6"
        ></textarea>
      </mat-form-field>
      <button
        [disabled]="pending"
        mat-button
        color="primary"
        class="full-width"
      >
        Create
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar
      [mode]="pending ? 'indeterminate' : 'determinate'"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
