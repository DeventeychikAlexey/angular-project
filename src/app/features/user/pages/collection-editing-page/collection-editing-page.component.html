<app-user-header *ngIf="user" [user]="user"></app-user-header>

<app-collection-section
  *ngIf="collection"
  [collection]="collection"
></app-collection-section>

<app-collection-section-card-form-edit
  *ngIf="collection && user"
  [user]="user"
  [collection]="collection"
></app-collection-section-card-form-edit>
